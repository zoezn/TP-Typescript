<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de gastos personales</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body id="body" class="">
    <header></header>
    <main>
      <div class="encabezado">
        <h1>Gastos personales</h1>
        <div class="utils">
          <h3 id="btn-add-gasto" class="btn">Nuevo gasto</h3>
          <!-- <div id="modo-tema" class="btn">
            <img src="./img/sun.svg" alt="sol" id="sol" class="oculto" />
            <img src="./img/moon.svg" alt="luna" id="luna" class="" />
          </div> -->
        </div>
        <div class="agregar-gasto oculto">
          <form>
            <h2>Ingrese información sobre el nuevo gasto</h2>
            <label for="nombre"
              >Nombre: <span>*</span>
              <input type="text" name="nombre" id="input-nombre" />
              <p class="error-nombre oculto error-desc">
                Por favor, ingrese un nombre.
              </p>
            </label>
            <label for="total"
              >Total: <span>*</span>
              <input type="number" name="total" id="input-total" />
              <p class="error-total oculto error-desc">
                Por favor, ingrese un total.
              </p>
            </label>
            <label for="fecha"
              >Fecha:<span>*</span>
              <input type="date" name="fecha" id="input-fecha" />
              <p class="error-fecha oculto error-desc">
                Por favor, elija una fecha.
              </p>
            </label>
            <label for="categorias"
              >Categoría: <span>*</span>
              <select name="categorias" id="select-categorias">
                <option value="" selected disabled hidden>Seleccionar</option>
                <option value="hogar">Hogar</option>
                <option value="impuestos">Impuestos</option>
                <option value="salidas">Salidas</option>
                <option value="regalos">Regalos</option>
                <option value="emergencias">Emergencias</option>
              </select>
              <p class="error-cat oculto error-desc">
                Por favor, elija una categoría.
              </p>
            </label>
            <div class="buttons">
              <button type="reset" id="btn-cancelar" class="btn">
                Cancelar
              </button>
              <button type="submit" id="btn-aceptar" class="btn">
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
      <span class="blur oculto"></span>
      <div class="error-no-gastos oculto">
        <h3>¡Todavía no agregaste ningún gasto!</h3>
        <p>Podés hacerlo desde el botón "Nuevo gasto" o haciendo click acá</p>
        <h3 id="btn-add-gasto-sec" class="btn">Nuevo gasto</h3>
      </div>

      <div class="graficos-contenedor">
        <div id="grafico-pie"></div>
        <div id="grafico-lineas"></div>
      </div>
      <div class="borrar-gasto oculto">
        <h3>Estás seguro que querés borrar el gasto del historial?</h3>
        <div class="buttons">
          <button type="reset" id="btn-cancelar-borrar" class="btn">
            Cancelar
          </button>
          <button type="submit" id="btn-aceptar-borrar" class="btn">
            Aceptar
          </button>
        </div>
      </div>
      <div class="filtrar-historial" id="filtrar-historial">
        <p class="filtro" id="ordenar-fecha">Fecha</p>
        <p class="filtro" id="ordenar-nombre">Nombre</p>
        <p class="filtro" id="ordenar-categoria">Categoría</p>
        <p class="filtro" id="ordenar-total">Total</p>
        <p class="filtro" id="ordenar-basura"></p>
        <!-- <p class="filtro" id="ordenar-ellipsis"></p> -->
      </div>
      <div class="historial-contenedor" id="historial-contenedor"></div>
    </main>
    <footer></footer>
    <script type="module" src="./script/app.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript" src="./script/theme/themes.js"></script>
  </body>
</html>
